<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Menu do Sistema</h1>

    <ul class="menu-list">
      <li><a href="cadastro_partido.html" class="btn">Cadastro de Partidos</a></li>
      <li><a href="cadastro_candidato.html" class="btn">Cadastro de Candidatos</a></li>
      <li><button id="logout" class="btn logout">Logout</button></li>
    </ul>
  </div>

  <script type="module">
    import { isAutenticado, logout } from './js/session.js';

    if (!isAutenticado()) {
      alert("Sessão expirada. Faça login novamente.");
      window.location.href = "index.html";
    }

    document.getElementById("logout").addEventListener("click", () => {
      logout();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
